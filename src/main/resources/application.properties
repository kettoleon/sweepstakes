server.error.path=/error
spring.datasource.url=jdbc:h2:file:./sweepstakes.db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=com.github.kettoleon.sweepstakes.configuration.JpaNamingStrategy



#
# Development profile with templates and static resources reloading
#

# Path to project
project.base-dir=file:///Users/erodriguez/workspaces/kt/sweepstakes

# Templates reloading during development
spring.thymeleaf.prefix=${project.base-dir}/src/main/resources/templates/
spring.thymeleaf.cache=false

# Static resources reloading during development
spring.resources.static-locations=${project.base-dir}/src/main/resources/static/
spring.resources.cache-period=0