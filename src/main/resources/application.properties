server.error.path=/error
spring.datasource.url=jdbc:h2:file:./sweepstakes.db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=com.github.kettoleon.sweepstakes.configuration.JpaNamingStrategy
rapidapi.host=api-football-v1.p.rapidapi.com
server.tomcat.basedir=.
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.prefix=access.
server.tomcat.accesslog.file-date-format=yyyy-MM-dd
server.tomcat.accesslog.directory=/logs
server.tomcat.accesslog.buffered=false
#Time, Ip, Session, Request, Response Status, Response Time, Process time
server.tomcat.accesslog.pattern=%{yyy-MM-dd HH:mm:ss}t %h %{JSESSIONID}c "%r" %s %Fms %Dms